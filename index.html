<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption Lab</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!--  buttons  -->
  <div class = "all-buttons">
    <button class="btn btn-primary cat" id="cat">cat</button>
    <button class="btn btn-primary dog" id="dog">dog</button>
    <button class="btn btn-primary dino" id="dino">dino</button>
    <button class="btn btn-primary all" id="all">all</button>
  </div>

<!-- form to add new pet -->

  <form>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        required
      />
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="color"
        placeholder="Color"
        required
      />
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="specialSkill"
        placeholder="Special Skill"
        required
      />
      <label for="floatingInput">Special Skill</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="type"
        placeholder="Pet Type"
        required
      />
      <label for="floatingInput">Pet Type</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="url"
        class="form-control"
        id="image"
        placeholder="Image Link"
        required
      />
      <label for="floatingInput">Image Link</label>
    </div>
  
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- ID app to target, for the cards from JS -->
  <div id="app" >
    open console for magic?
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
